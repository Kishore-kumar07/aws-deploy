<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalorieFire</title>
</head>
<body>
    <form action="/predict/" method="post">
        {% csrf_token %}
        <label for="gender">Gender:</label>
        <input type="number" id="gender" name="gender" min="0" max="1" required><br>
      
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>
      
        <label for="height">Height:</label>
        <input type="number" id="height" name="height" required><br>
      
        <label for="weight">Weight:</label>
        <input type="number" id="weight" name="weight" required><br>
      
        <label for="duration">Duration:</label>
        <input type="number" id="duration" name="duration" required><br>
      
        <label for="heart_rate">Heart Rate:</label>
        <input type="number" id="heart_rate" name="heart_rate" required><br>
      
        <label for="body_temp">Body Temp:</label>
        <input type="number" id="body_temp" name="body_temp" required><br>
      
        <input type="submit" value="Submit">
      </form>      
</body>
</html>
